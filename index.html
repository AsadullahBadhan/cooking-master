<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cooking Master</title>
		<!-- font awesome cdn -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
		<!-- custom css -->
		<link rel="stylesheet" href="style.css" />
		<!-- google font  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
	</head>
	<body>
		<nav class="container">
			<a href="#meal-section" class="brand" onclick="defaultMenu()">Cooking Master</a>
			<ul class="nav-items">
				<li class="nav-link">Home</li>
				<li class="nav-link">About</li>
				<li class="nav-link">Recipes</li>
				<li class="nav-link">Blog</li>
			</ul>
		</nav>
		<!-- search -->
		<div class="search">
			<input type="text" id="search-box" placeholder="search for meal..." />
			<button id="search-btn">Search</button>
		</div>

		<section class="container" id="meal-section">
			<!-- search result will render here -->
			<div id="search-result"></div>
			<!-- meals will render here -->
			<div id="meals"></div>
		</section>

		<section id="recipe-section">
			<!-- list of ingredients will shown from here -->
			<div id="recipe"></div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
